<body>

    <div class="wrapper">

          <!--navbar-->
          <nav>
                <a class="navbar-brand" href="https://bwsiteam4.github.io/SpectraOne/">
                    <img src="img\Spectra.png" alt="SpectraLogo" width="" height="">
                </a>

                <span id="brand">
                      <a href="https://bwsiteam4.github.io/SpectraOne/">SpectraOne</a>
                </span>

                <ul id="menu">
                      <li><a href="#home">Home<span></span></a></li>
                      <li><a href="#code">The Code<span></span></a></li>
                      <li><a href="#assembly">The Assembly<span></span></a></li>
                      <li><a href="#team">The Team<span></span></a></li>
                      <li><a href="#contact">Contact<span></span></a></li>
                </ul>

                <div id="toggle">
                      <div class="span">Menu</div>
                </div>

          </nav>

          <div id="resize">
                <div class="close-btn">Close</div>

                <ul id="menu">
                  <li><a href="#home">Home<span></span></a></li>
                  <li><a href="#code">The Code<span></span></a></li>
                  <li><a href="#assembly">The Assembly<span></span></a></li>
                  <li><a href="#team">The Team<span></span></a></li>

                </ul>
          </div>
        </div>

        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $("#toggle").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $("#resize ul li a").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $(".close-btn").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      TweenMax.from("#brand", 1, {
            delay: 0.4,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom("#menu li a", 1, {
            delay: 0.4,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);
    new WOW().init();

    </script>
</body>
